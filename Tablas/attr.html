<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border="2" style="width: 100%;">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td colspan="3">3</td>
            
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td bgcolor="blue">3</td>
            <td>4</td>
        </tr>
    </table>
    <br>
     <table border="2" style="width: 100%;" bgcolor="skyblue">
        <tr bgcolor="green">
            <td colspan="4">1</td>
            
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
           
        </tr>
    </table>
</body>
</html>
